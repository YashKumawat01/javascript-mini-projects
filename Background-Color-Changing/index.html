<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Changer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    h1, h3 {
      margin: 20px 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 800px;
    }

    .button {
      height: 100px;
      width: 100px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    #red    { background-color: #ff4d4d; }
    #yellow { background-color: #ffe600; }
    #green  { background-color: #00d084; }
    #white  { background-color: #ffffff; }
    #black  { background-color: #000000; border: 2px solid white; }
    #blue   { background-color: #005eff; }

    @media(max-width: 500px) {
      .button {
        height: 80px;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Background Color Changer</h1>
  <div class="container">
    <div class="button" id="red"></div>
    <div class="button" id="yellow"></div>
    <div class="button" id="green"></div>
    <div class="button" id="white"></div>
    <div class="button" id="black"></div>
    <div class="button" id="blue"></div>
  </div>
  <h3>Click a box to change background color</h3>


  <!-- JavaScript -->
  <script src="script.js">  </script>
</body>
</html>
